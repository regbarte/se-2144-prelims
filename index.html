<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="inputBox" placeholder="0" disabled>
        <div class="buttons">
            <button class="button" id="helloBtn">Hello</button>
            <button class="button" id="byeBtn">Bye</button>
            <button class="button" id="clearBtn" onclick="clearDisplay()">AC</button>
            <button class="button operation" onclick="appendToInput('/')">รท</button>
            
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToInput('7')">7</button>
            <button class="button" onclick="appendToInput('8')">8</button>
            <button class="button" onclick="appendToInput('9')">9</button>
            <button class="button operation" onclick="appendToInput('*')">ร</button>
        
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToInput('4')">4</button>
            <button class="button" onclick="appendToInput('5')">5</button>
            <button class="button" onclick="appendToInput('6')">6</button>
            <button class="button operation" onclick="appendToInput('-')">-</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToInput('1')">1</button>
            <button class="button" onclick="appendToInput('2')">2</button>
            <button class="button" onclick="appendToInput('3')">3</button>
            <button class="button operation" onclick="appendToInput('+')">+</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToInput('0')">0</button>
            <button class="button" onclick="appendToInput('.')">.</button>
            <button class="button" onclick="del()">Del</button>
            <button class="button equal" onclick="calculate()">=</button>
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
